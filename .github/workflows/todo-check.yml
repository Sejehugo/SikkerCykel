name: Check for TODOs in Pull Requests

on:
  pull_request:
    types: [opened, synchronize, reopened]  # Trigger workflow when a PR is opened, updated, or reopened

jobs:
  check-todos:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Search for TODO comments
      run: |
        # Find TODOs in the codebase
        if grep -r --include=\*.{js,ts,py,java,rb,sh,go,cpp,html,css} "TODO" .; then
          echo "TODOs found. Please address them before merging."
          exit 1
        else
          echo "No TODOs found. All good!"
        fi
